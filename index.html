<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
buttons {
	display: grid;
	grid-template-columns: 14vh 14vh 14vh 14vh;
	grid-template-rows: 14vh 14vh 14vh 14vh 14vh 14vh;
	grid-gap: 2vh;
	justify-content: center;
}
button {
	cursor: pointer;
	border-radius: 50%;
	border: 0.8vh #bbb solid;
	color: #fff;
	font-weight: bold;
	outline: none;
	padding: 0;
	font-size: 3vh;
}
button:active {
	opacity: 0.75;
}
</style>
<buttons>
	{{ range $i, $btn := . }}
	<button
		onMousedown="fetch('/cmd/{{$i}}')"
		style="{{with $btn.Color}}background: rgb({{.R}}, {{.G}}, {{.B}});{{end}}"
	>
		{{ $btn.Name }}
	</button>
	{{ end }}
</buttons>
</html>
