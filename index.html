<!DOCTYPE html>
<html>
<style>
h1 {
	text-align: center;
	font-family: monospace;
}
buttons {
	display: grid;
	grid-template-columns: 80px 80px 80px 80px;
	grid-template-rows: 80px 80px 80px 80px 80px 80px;
	grid-gap: 10px;
	justify-content: center;
}
buttons button {
	width: 100%;
	height: 100%;
	cursor: pointer;
	border-radius: 50%;
	border: 2px #bbb solid;
	color: #fff;
	font-weight: bold;
}
</style>
<h1>LED</h1>
<buttons>
	{{ range $i, $btn := . }}
		<form action="/cmd/{{$i}}" method="POST">
			<button
				type="submit"
				style="{{with $btn.Color}}background: rgb({{.R}}, {{.G}}, {{.B}});{{end}}"
			>
				{{ $btn.Name }}
			</button>
		</form>
	{{ end }}
</buttons>
</html>
